<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
<title>BERLIN PARLEMO â€” Probability Machine</title>
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
<style>
:root{
  --bg0:#050810;--bg1:#0b0f1a;--bg2:#0f1421;--bg3:#141929;--bg4:#1a2035;
  --border:#1e2d45;--border2:#253350;
  --cyan:#00d4ff;--green:#00ff88;--yellow:#ffd60a;--red:#ff3355;--purple:#a855f7;--orange:#ff8c00;
  --text:#e2e8f0;--muted:#4a6080;
  --font-display:'Orbitron',monospace;--font-mono:'Share Tech Mono',monospace;--font-ui:'Inter',sans-serif;
}
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
html{font-size:13px;height:100%}
body{background:var(--bg0);color:var(--text);font-family:var(--font-ui);min-height:100%;overflow-x:hidden;}
body::after{content:'';position:fixed;inset:0;pointer-events:none;z-index:9999;
  background:repeating-linear-gradient(0deg,transparent,transparent 3px,rgba(0,0,0,0.02) 3px,rgba(0,0,0,0.02) 4px);}
::-webkit-scrollbar{width:4px;height:4px}::-webkit-scrollbar-track{background:var(--bg1)}
::-webkit-scrollbar-thumb{background:var(--border2);border-radius:2px}
button{cursor:pointer;border:none;outline:none;font-family:inherit}
input,select{outline:none;font-family:var(--font-mono)}
#app{display:flex;flex-direction:column;min-height:100vh}
.topbar{height:52px;display:flex;align-items:center;justify-content:space-between;padding:0 16px;
  background:var(--bg1);border-bottom:1px solid var(--border);position:sticky;top:0;z-index:200;flex-shrink:0;}
.brand-logo{font-family:var(--font-display);font-size:18px;font-weight:900;letter-spacing:3px;
  background:linear-gradient(90deg,var(--cyan),var(--green));-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.brand-tag{font-family:var(--font-mono);font-size:9px;color:var(--muted);letter-spacing:2px}
.topbar-center{display:flex;gap:4px}
.topbar-right{display:flex;align-items:center;gap:10px}
.mkt-tab{padding:5px 12px;border-radius:5px;font-family:var(--font-mono);font-size:10px;
  background:none;border:1px solid transparent;color:var(--muted);transition:all 0.2s;letter-spacing:1px;}
.mkt-tab:hover{color:var(--text);border-color:var(--border)}
.mkt-tab.active{color:var(--cyan);border-color:var(--cyan);background:rgba(0,212,255,0.07)}
.mkt-tab .mkt-digit{font-size:14px;font-weight:700;display:block;text-align:center}
.status-pill{display:flex;align-items:center;gap:6px;padding:4px 10px;border-radius:20px;
  font-family:var(--font-mono);font-size:9px;letter-spacing:1px;border:1px solid;}
.status-pill.live{border-color:rgba(0,255,136,0.4);color:var(--green);background:rgba(0,255,136,0.06)}
.status-pill.connecting{border-color:rgba(255,214,10,0.4);color:var(--yellow);background:rgba(255,214,10,0.06)}
.status-dot{width:6px;height:6px;border-radius:50%;animation:blink 1.5s infinite}
.live .status-dot{background:var(--green);box-shadow:0 0 6px var(--green)}
.connecting .status-dot{background:var(--yellow)}
@keyframes blink{0%,100%{opacity:1}50%{opacity:0.3}}
.balance-pill{display:flex;flex-direction:column;align-items:flex-end;font-family:var(--font-mono);font-size:9px;color:var(--muted);}
.balance-pill .val{font-size:13px;color:var(--cyan);font-weight:700;line-height:1}
.body-wrap{display:grid;grid-template-columns:260px 1fr 300px;flex:1;overflow:hidden;height:calc(100vh - 52px);}
.left-panel{background:var(--bg1);border-right:1px solid var(--border);display:flex;flex-direction:column;overflow:hidden;}
.lpanel-section{border-bottom:1px solid var(--border);padding:12px;}
.section-label{font-family:var(--font-mono);font-size:8px;color:var(--muted);letter-spacing:3px;text-transform:uppercase;margin-bottom:10px;}
.circles-grid{display:grid;grid-template-columns:repeat(5,1fr);gap:6px;}
.digit-circle{aspect-ratio:1;border-radius:50%;display:flex;flex-direction:column;align-items:center;justify-content:center;
  border:2px solid var(--border);position:relative;overflow:hidden;cursor:pointer;transition:all 0.3s;background:var(--bg2);}
.digit-circle::before{content:'';position:absolute;inset:0;border-radius:50%;
  background:conic-gradient(var(--dc-color,var(--cyan)) var(--dc-pct,0deg),var(--bg2) 0);opacity:0.2;}
.digit-circle:hover{transform:scale(1.08);border-color:var(--cyan)}
.digit-circle.hot{border-color:var(--green)}
.digit-circle.cold{border-color:var(--red)}
.digit-circle.selected{border-color:var(--yellow);box-shadow:0 0 12px rgba(255,214,10,0.4)}
.dc-num{font-family:var(--font-display);font-size:16px;font-weight:700;line-height:1;position:relative;z-index:1}
.dc-pct{font-family:var(--font-mono);font-size:9px;line-height:1;margin-top:2px;position:relative;z-index:1}
.dc-streak{font-family:var(--font-mono);font-size:7px;color:var(--muted);line-height:1;margin-top:1px;position:relative;z-index:1}
.window-btns{display:flex;gap:4px;flex-wrap:wrap}
.wbtn{padding:3px 8px;border-radius:4px;font-family:var(--font-mono);font-size:9px;
  background:var(--bg3);border:1px solid var(--border);color:var(--muted);transition:all 0.15s;}
.wbtn:hover{color:var(--text);border-color:var(--border2)}
.wbtn.active{color:var(--cyan);border-color:var(--cyan);background:rgba(0,212,255,0.08)}
.mini-stats{display:grid;grid-template-columns:1fr 1fr;gap:6px}
.mini-stat{background:var(--bg2);border:1px solid var(--border);border-radius:6px;padding:8px;display:flex;flex-direction:column;gap:2px;}
.ms-label{font-family:var(--font-mono);font-size:7px;color:var(--muted);letter-spacing:2px;text-transform:uppercase}
.ms-val{font-family:var(--font-display);font-size:18px;line-height:1}
.state-badge{display:inline-flex;align-items:center;gap:4px;padding:3px 8px;border-radius:4px;
  font-family:var(--font-mono);font-size:8px;font-weight:700;letter-spacing:1px;text-transform:uppercase;}
.state-MEAN_REVERSION{background:rgba(0,255,136,0.12);color:var(--green);border:1px solid rgba(0,255,136,0.3)}
.state-TRENDING{background:rgba(255,214,10,0.12);color:var(--yellow);border:1px solid rgba(255,214,10,0.3)}
.state-RANDOM{background:rgba(255,51,85,0.12);color:var(--red);border:1px solid rgba(255,51,85,0.3)}
.state-INSUFFICIENT_DATA{background:rgba(74,96,128,0.12);color:var(--muted);border:1px solid var(--border)}
.state-NO_TRADE_ZONE{background:rgba(255,51,85,0.12);color:var(--red);border:1px solid rgba(255,51,85,0.3)}
.tick-stream-wrap{padding:8px 12px;border-bottom:1px solid var(--border);flex-shrink:0}
.tick-stream{display:flex;gap:3px;overflow-x:auto;padding-bottom:4px;scrollbar-width:none;}
.tick-stream::-webkit-scrollbar{display:none}
.tick-bub{flex-shrink:0;width:24px;height:24px;border-radius:50%;display:flex;align-items:center;justify-content:center;
  font-family:var(--font-mono);font-size:10px;font-weight:700;border:1px solid transparent;
  animation:pop-in 0.25s cubic-bezier(0.34,1.56,0.64,1);}
@keyframes pop-in{from{transform:scale(0);opacity:0}to{transform:scale(1);opacity:1}}
.session-stats{padding:12px;overflow-y:auto;flex:1}
.stat-row{display:flex;justify-content:space-between;align-items:center;
  padding:6px 0;border-bottom:1px solid var(--border);font-family:var(--font-mono);font-size:10px;}
.stat-row:last-child{border-bottom:none}
.stat-k{color:var(--muted);letter-spacing:1px}
.stat-v{font-weight:700}
.center-panel{display:flex;flex-direction:column;overflow:hidden;background:var(--bg0);}
.center-tabs{display:flex;border-bottom:1px solid var(--border);background:var(--bg1);padding:0 16px;flex-shrink:0;}
.ctab{padding:11px 16px;font-family:var(--font-mono);font-size:9px;letter-spacing:2px;text-transform:uppercase;
  color:var(--muted);background:none;border:none;border-bottom:2px solid transparent;margin-bottom:-1px;transition:all 0.2s;}
.ctab:hover{color:var(--text)}
.ctab.active{color:var(--cyan);border-bottom-color:var(--cyan)}
.center-body{flex:1;overflow-y:auto;padding:16px}
.markets-overview-grid{display:grid;grid-template-columns:repeat(5,1fr);gap:8px;margin-bottom:16px;}
.mkt-overview-card{background:var(--bg1);border:1px solid var(--border);border-radius:8px;padding:10px;cursor:pointer;transition:all 0.2s;}
.mkt-overview-card:hover{border-color:var(--border2)}
.mkt-overview-card.selected{border-color:var(--cyan);background:rgba(0,212,255,0.05)}
.moc-name{font-family:var(--font-display);font-size:11px;color:var(--cyan);margin-bottom:6px}
.moc-digit{font-family:var(--font-display);font-size:28px;font-weight:900;line-height:1;margin-bottom:4px}
.moc-circles{display:flex;gap:2px;flex-wrap:wrap;margin-bottom:6px}
.moc-circle{width:18px;height:18px;border-radius:50%;display:flex;align-items:center;justify-content:center;
  font-family:var(--font-mono);font-size:7px;font-weight:700;border:1px solid;}
.markov-wrap{overflow-x:auto}
.markov-tbl{border-collapse:collapse;font-family:var(--font-mono);font-size:9px;width:100%}
.markov-tbl th{padding:5px 6px;background:var(--bg2);color:var(--muted);border:1px solid var(--border);text-align:center}
.markov-tbl td{padding:4px 6px;border:1px solid var(--border);text-align:center;transition:background 0.3s}
.markov-tbl tr.highlighted td{outline:1px solid var(--cyan)}
.dist-bars{display:flex;flex-direction:column;gap:6px}
.dbar-row{display:flex;align-items:center;gap:8px}
.dbar-label{font-family:var(--font-display);font-size:14px;width:16px;text-align:center;flex-shrink:0}
.dbar-track{flex:1;height:22px;background:var(--bg2);border-radius:4px;overflow:hidden;border:1px solid var(--border);position:relative}
.dbar-fill{height:100%;border-radius:4px;transition:width 0.5s cubic-bezier(0.34,1.56,0.64,1);display:flex;align-items:center;justify-content:flex-end;padding-right:6px}
.dbar-pct{font-family:var(--font-mono);font-size:10px;font-weight:700;white-space:nowrap}
.dbar-z{font-family:var(--font-mono);font-size:9px;width:44px;text-align:right;flex-shrink:0}
.card{background:var(--bg1);border:1px solid var(--border);border-radius:8px;padding:14px;margin-bottom:12px}
.card-title{font-family:var(--font-mono);font-size:8px;color:var(--muted);letter-spacing:3px;text-transform:uppercase;margin-bottom:12px}
.metrics-4{display:grid;grid-template-columns:repeat(4,1fr);gap:8px;margin-bottom:12px}
.metrics-3{display:grid;grid-template-columns:repeat(3,1fr);gap:8px;margin-bottom:12px}
.metric-card{background:var(--bg2);border:1px solid var(--border);border-radius:7px;padding:10px 12px;}
.metric-label{font-family:var(--font-mono);font-size:7px;color:var(--muted);letter-spacing:2px;text-transform:uppercase;margin-bottom:4px}
.metric-value{font-family:var(--font-display);font-size:22px;line-height:1;font-weight:700}
.no-trade-zone-banner{background:rgba(255,51,85,0.08);border:1px solid rgba(255,51,85,0.25);
  border-radius:8px;padding:16px;text-align:center;}
.ntb-icon{font-size:28px;margin-bottom:6px}
.ntb-title{font-family:var(--font-display);font-size:16px;color:var(--red);letter-spacing:2px}
.ntb-sub{font-family:var(--font-mono);font-size:9px;color:var(--muted);margin-top:4px}
.autotrade-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
.trade-form-card{background:var(--bg1);border:1px solid var(--border);border-radius:8px;padding:14px;}
.tf-title{font-family:var(--font-display);font-size:13px;color:var(--cyan);letter-spacing:2px;margin-bottom:14px}
.tf-field{margin-bottom:10px}
.tf-label{font-family:var(--font-mono);font-size:8px;color:var(--muted);letter-spacing:2px;text-transform:uppercase;margin-bottom:5px;display:block}
.tf-input{width:100%;padding:8px 12px;background:var(--bg2);border:1px solid var(--border);border-radius:5px;
  color:var(--text);font-family:var(--font-mono);font-size:12px;transition:border-color 0.2s;}
.tf-input:focus{border-color:var(--cyan)}
.tf-select{width:100%;padding:8px 12px;background:var(--bg2);border:1px solid var(--border);border-radius:5px;
  color:var(--text);font-family:var(--font-mono);font-size:11px;appearance:none;}
.tf-select option{background:var(--bg2)}
.contract-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:5px;margin-bottom:10px}
.contract-btn{padding:8px 6px;border-radius:6px;font-family:var(--font-mono);font-size:9px;
  background:var(--bg2);border:1px solid var(--border);color:var(--muted);text-align:center;transition:all 0.2s;line-height:1.4;}
.contract-btn:hover{border-color:var(--border2);color:var(--text)}
.contract-btn.selected{background:rgba(0,212,255,0.1);border-color:var(--cyan);color:var(--cyan);font-weight:700}
.digit-selector{display:flex;gap:4px;flex-wrap:wrap}
.ds-btn{width:28px;height:28px;border-radius:50%;font-family:var(--font-mono);font-size:11px;font-weight:700;
  background:var(--bg2);border:1px solid var(--border);color:var(--muted);transition:all 0.2s;}
.ds-btn:hover{border-color:var(--border2);color:var(--text)}
.ds-btn.selected{background:rgba(255,214,10,0.15);border-color:var(--yellow);color:var(--yellow)}
.tick-dur-btns{display:flex;gap:4px;flex-wrap:wrap}
.td-btn{padding:4px 9px;border-radius:4px;font-family:var(--font-mono);font-size:10px;
  background:var(--bg2);border:1px solid var(--border);color:var(--muted);transition:all 0.2s;}
.td-btn:hover{color:var(--text);border-color:var(--border2)}
.td-btn.selected{color:var(--cyan);border-color:var(--cyan);background:rgba(0,212,255,0.07)}
.stake-mults{display:flex;gap:5px;margin-top:6px}
.sm-btn{flex:1;padding:5px;border-radius:4px;font-family:var(--font-mono);font-size:9px;
  background:var(--bg2);border:1px solid var(--border);color:var(--muted);transition:all 0.2s;}
.sm-btn:hover{color:var(--text);border-color:var(--border2)}
.exec-btn{width:100%;padding:12px;border-radius:7px;font-family:var(--font-display);font-size:16px;letter-spacing:3px;
  background:linear-gradient(135deg,var(--cyan),var(--green));color:var(--bg0);border:none;cursor:pointer;
  transition:all 0.2s;margin-top:6px;}
.exec-btn:hover{opacity:0.9;transform:translateY(-1px);box-shadow:0 4px 20px rgba(0,212,255,0.3)}
.exec-btn:disabled{opacity:0.3;cursor:not-allowed;transform:none;box-shadow:none}
.auto-ctrl{width:100%;padding:10px;border-radius:6px;font-family:var(--font-mono);font-size:10px;
  font-weight:700;letter-spacing:2px;transition:all 0.2s;margin-bottom:6px;}
.auto-start{background:rgba(0,255,136,0.1);border:1px solid rgba(0,255,136,0.4);color:var(--green)}
.auto-start:hover{background:rgba(0,255,136,0.2)}
.auto-start.running{background:var(--green);color:var(--bg0)}
.kill-sw{width:100%;padding:10px;border-radius:6px;font-family:var(--font-mono);font-size:10px;
  font-weight:700;letter-spacing:2px;background:rgba(255,51,85,0.08);border:1px solid rgba(255,51,85,0.3);
  color:var(--red);transition:all 0.2s;}
.kill-sw.armed{background:var(--red);color:white;animation:pulse-red 1s infinite}
@keyframes pulse-red{0%,100%{box-shadow:0 0 0 rgba(255,51,85,0.4)}50%{box-shadow:0 0 15px rgba(255,51,85,0.4)}}
.stake-tiers{background:var(--bg0);border:1px solid var(--border);border-radius:6px;padding:10px;margin-top:10px;}
.tier-row{display:flex;justify-content:space-between;align-items:center;
  padding:4px 0;border-bottom:1px solid var(--border);font-family:var(--font-mono);font-size:9px;}
.tier-row:last-child{border-bottom:none}
.history-table-wrap{overflow-x:auto}
.history-table{width:100%;border-collapse:collapse;font-family:var(--font-mono);font-size:10px}
.history-table th{padding:8px 10px;background:var(--bg2);color:var(--muted);border:1px solid var(--border);
  text-align:left;letter-spacing:1px;font-size:8px;text-transform:uppercase;}
.history-table td{padding:7px 10px;border:1px solid var(--border);}
.history-table tr:nth-child(even) td{background:rgba(255,255,255,0.01)}
.ht-win{color:var(--green);font-weight:700}
.ht-loss{color:var(--red);font-weight:700}
.ht-pending{color:var(--yellow)}
.right-panel{background:var(--bg1);border-left:1px solid var(--border);display:flex;flex-direction:column;overflow:hidden;}
.rp-header{padding:12px 14px;border-bottom:1px solid var(--border);flex-shrink:0;
  display:flex;align-items:center;justify-content:space-between;}
.rp-title{font-family:var(--font-display);font-size:14px;letter-spacing:2px;color:var(--cyan)}
.rp-count{background:var(--cyan);color:var(--bg0);font-family:var(--font-mono);font-size:9px;font-weight:700;padding:2px 8px;border-radius:10px;}
.rp-body{flex:1;overflow-y:auto;padding:10px;display:flex;flex-direction:column;gap:7px}
.sig-compact{background:var(--bg2);border:1px solid var(--border);border-radius:7px;
  padding:10px;cursor:pointer;transition:all 0.2s;position:relative;overflow:hidden;}
.sig-compact::before{content:'';position:absolute;left:0;top:0;bottom:0;width:3px;}
.sig-compact.sig-high::before{background:var(--green)}
.sig-compact.sig-med::before{background:var(--yellow)}
.sig-compact.sig-low::before{background:var(--cyan)}
.sig-compact:hover{border-color:var(--cyan);transform:translateX(2px)}
.sigc-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:6px}
.sigc-type{font-family:var(--font-mono);font-size:8px;color:var(--muted);letter-spacing:1px;text-transform:uppercase}
.sigc-action{font-family:var(--font-mono);font-size:11px;color:var(--cyan);font-weight:700;margin-bottom:5px}
.sigc-meta{display:flex;flex-wrap:wrap;gap:3px}
.sigc-tag{font-family:var(--font-mono);font-size:7px;padding:1px 5px;border-radius:2px;background:var(--bg0);border:1px solid var(--border);color:var(--muted);}
.sig-exec-btn{width:100%;padding:6px;margin-top:7px;border-radius:5px;background:rgba(0,212,255,0.1);
  border:1px solid rgba(0,212,255,0.3);font-family:var(--font-mono);font-size:8px;color:var(--cyan);
  font-weight:700;letter-spacing:1px;text-transform:uppercase;transition:all 0.2s;}
.sig-exec-btn:hover{background:rgba(0,212,255,0.2)}
.no-signals-msg{text-align:center;padding:30px 16px;font-family:var(--font-mono);font-size:9px;color:var(--muted);line-height:2;}
.collecting-bar{width:100%;height:2px;background:var(--border);border-radius:1px;margin-top:8px;overflow:hidden;}
.collecting-fill{height:100%;background:linear-gradient(90deg,var(--cyan),var(--green));transition:width 0.5s;border-radius:1px}
.trade-log-wrap{border-top:1px solid var(--border);padding:10px;max-height:160px;flex-shrink:0;overflow-y:auto;}
.tl-header{font-family:var(--font-mono);font-size:7px;color:var(--muted);letter-spacing:3px;margin-bottom:6px}
.tl-entry{font-family:var(--font-mono);font-size:9px;padding:3px 0;border-bottom:1px solid var(--border2);display:flex;gap:6px;align-items:baseline;}
.tl-entry:last-child{border-bottom:none}
.tl-time{color:var(--muted);flex-shrink:0;font-size:8px}
.tl-msg{flex:1}
.tl-entry.tl-win .tl-msg{color:var(--green)}
.tl-entry.tl-loss .tl-msg{color:var(--red)}
.tl-entry.tl-info .tl-msg{color:var(--cyan)}
.tl-entry.tl-warn .tl-msg{color:var(--yellow)}
.modal-backdrop{position:fixed;inset:0;z-index:500;background:rgba(5,8,16,0.92);
  display:flex;align-items:center;justify-content:center;backdrop-filter:blur(6px);}
.modal-box{background:var(--bg1);border:1px solid var(--border);border-radius:12px;padding:32px;width:440px;max-width:95vw;}
.modal-logo{font-family:var(--font-display);font-size:32px;font-weight:900;letter-spacing:4px;
  background:linear-gradient(90deg,var(--cyan),var(--green));-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:4px;}
.modal-sub{font-family:var(--font-mono);font-size:9px;color:var(--muted);letter-spacing:3px;margin-bottom:24px}
.modal-field{margin-bottom:12px}
.modal-label{font-family:var(--font-mono);font-size:8px;color:var(--muted);letter-spacing:2px;display:block;margin-bottom:6px}
.modal-input{width:100%;padding:11px 14px;background:var(--bg2);border:1px solid var(--border);border-radius:6px;
  color:var(--text);font-family:var(--font-mono);font-size:12px;transition:border-color 0.2s;}
.modal-input:focus{border-color:var(--cyan)}
.modal-btn{width:100%;padding:13px;border-radius:7px;margin-top:4px;font-family:var(--font-display);font-size:18px;
  letter-spacing:3px;background:linear-gradient(135deg,var(--cyan),var(--green));color:var(--bg0);
  border:none;cursor:pointer;transition:opacity 0.2s;margin-bottom:8px;}
.modal-btn:hover{opacity:0.9}
.modal-skip{width:100%;padding:8px;background:none;border:1px solid var(--border);border-radius:6px;
  font-family:var(--font-mono);font-size:9px;color:var(--muted);transition:all 0.2s;}
.modal-skip:hover{color:var(--text);border-color:var(--border2)}
.modal-hint{font-family:var(--font-mono);font-size:8px;color:var(--muted);margin-top:12px;line-height:1.8;text-align:center;}
.modal-hint a{color:var(--cyan);text-decoration:none}
.parity-section{display:grid;grid-template-columns:1fr 1fr;gap:8px}
.parity-card{background:var(--bg2);border:1px solid var(--border);border-radius:7px;padding:10px;}
.pc-label{font-family:var(--font-mono);font-size:8px;color:var(--muted);letter-spacing:2px;margin-bottom:6px}
.pc-bar-wrap{height:8px;background:var(--border);border-radius:4px;overflow:hidden;margin-bottom:4px}
.pc-bar{height:100%;border-radius:4px;transition:width 0.5s}
.pc-val{font-family:var(--font-display);font-size:20px;font-weight:700;line-height:1}
.pc-sub{font-family:var(--font-mono);font-size:8px;color:var(--muted);margin-top:2px}
.bt-table{width:100%;border-collapse:collapse;font-family:var(--font-mono);font-size:10px}
.bt-table th{padding:7px 10px;background:var(--bg2);color:var(--muted);border:1px solid var(--border);font-size:8px;letter-spacing:1px;text-transform:uppercase}
.bt-table td{padding:6px 10px;border:1px solid var(--border)}
.cyan{color:var(--cyan)}.green{color:var(--green)}.yellow{color:var(--yellow)}.red{color:var(--red)}.purple{color:var(--purple)}.muted{color:var(--muted)}
.bold{font-weight:700}
@media(max-width:1200px){.body-wrap{grid-template-columns:240px 1fr 280px}.markets-overview-grid{grid-template-columns:repeat(3,1fr)}}
@media(max-width:900px){.body-wrap{grid-template-columns:1fr}.left-panel,.right-panel{display:none}.metrics-4{grid-template-columns:repeat(2,1fr)}.autotrade-grid{grid-template-columns:1fr}}
</style>
</head>
<body>
<div id="app"></div>
<script src="app.js"></script>
</body>
</html>
